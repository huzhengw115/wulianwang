<ion-view view-title="活动" hide-tabs="true">

  <ion-content class="meets-content">

    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="meets-list">
      <a class="meets-list-item item" ng-repeat="data in meetsListItem" href="#/tab/meets/{{data.id}}">
        <img src="{{data.thumbforbc}}">
        <h2 class="intwoline">{{data.title}}</h2>
        <p>{{data.site}}</p>
        <p>{{data.start_time}}</p>
        <div class="meets-list-items">
          <label>{{data.shop}}</label>
          <label>{{data.shop}}</label>
        </div>
      </a>
    </div>

  </ion-content>
</ion-view>
