<ion-content ng-controller="WaiterCtrl">
	<div class="waiter-ask">
		<div class="waiter-ask-title">
			<h2>咨询服务</h2>
		</div>
		<div class="waiter-ask-list">
			<a class="waiter-ask-list-item item" ng-repeat="data in AskListItem">
				<img src="{{data.pic}}">
				<h2 class="intwoline">{{data.title}}</h2>
			</a>
		</div>
	</div>
</ion-content>
