<ion-content class="tender-content" ng-controller="TenderCtrl">
  <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
  <div ng-include="'src/home/slide-box/goods/tabSelect/tabSelect.html'"></div>

  <div class="tender-list">
    <a class="item tender-list-item" ng-repeat="data in tenderListItem">
      <h2>{{data.title}}</h2>
      <div class="tender-list-items">
        <label class="tender-list-items-class">{{data.class}}</label>
        <label class="tender-list-items-time">{{data.time}}</label>
      </div>
    </a>
  </div>

  <ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="More"></ion-infinite-scroll>
</ion-content>
