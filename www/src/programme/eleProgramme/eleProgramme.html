<div ng-controller="EleProgrammeCtrl">
	<div ng-include="'src/programme/tabSelect/tabSelect.html'"></div>

	<ion-content class="eleProgramme-content">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		
		<div class="ele-list">
			<a class="item ele-list-item intwoline item-thumbnail-right" ng-repeat="data in eleProgrammeListItem">
				<img src="{{data.pic}}">
				<h2 class="intwoline">{{data.title}}</h2>
				<div>
					<label>{{data.source}}</label>
					<label>{{data.times}}</label>
				</div>
				<p>预计产生效益：1000万</p>
			</a>
		</div>

		<ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="More"></ion-infinite-scroll>
	</ion-content>
</div>
