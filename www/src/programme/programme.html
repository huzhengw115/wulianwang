<ion-view view-title="资讯页" hide-tabs="true">
  <div class="slide-tab">
    <input type="radio" name="radio-set" ng-checked="slideIndex == 0 ? 'checked' : ''" ng-click="programmeSlide(0)" id="programme_slide_0">
    <p>所有方案</p>
    <input type="radio" name="radio-set" ng-checked="slideIndex == 1 ? 'checked' : ''" ng-click="programmeSlide(1)" id="programme_slide_1">
    <p>最新方案</p>
    <input type="radio" name="radio-set" ng-checked="slideIndex == 2 ? 'checked' : ''" ng-click="programmeSlide(2)" id="programme_slide_2">
    <p>热门方案</p>
    <input type="radio" name="radio-set" ng-checked="slideIndex == 3 ? 'checked' : ''" ng-click="programmeSlide(3)" id="programme_slide_3">
    <p>推荐方案</p>
  </div>
  <ion-content class="programme_content" delegate-handle＝"news_hot_content" scroll="false" overflow-scroll="ture">

    <ion-slide-box delegate-handle="newsSlider" on-slide-changed="slideChanged(index)" active-slide="slideIndex"  show-pager="false" style="top: 0;bottom: 0;position: absolute !important; width:100%">

      <ion-slide>
        <div ng-include="all">
            
        </div>
      </ion-slide>

      <ion-slide>
        <div ng-include="new">
            
        </div>
      </ion-slide>
      
      <ion-slide>
        <div ng-include="hot">
            
        </div>
      </ion-slide>

      <ion-slide>
        <div ng-include="ele">
            
        </div>
      </ion-slide>

    </ion-slide-box>

  </ion-content>
</ion-view>
