<ion-view view-title="详情页" hide-tabs="true">
  <a class="detail-go-home" href="#tab/home">
  </a>
  <ion-content class="detail-content">
  	<div class="detail-head">
  		<p class="detail-title">{{detailData.title}}</p>
  		<div class="detail-head-label">
  			<p>{{detailData.adress}}</p>
  			<p>{{detailData.times}}</p>
  			<p>阅读：{{detailData.number}}</p>
  		</div>
  		<img class="detail-head-pic" src="{{detailData.pic}}"></img>
  	</div>
  	<div class="detail-article">
  		<main ng-bind-html="detailData.inform"></main>
  		<p>编辑：{{detailData.author}}</p>
  	</div>
  	<div class="detail-hot">
  		<div class="detail-hot-title">
  			<p>相关阅读</p>
  		</div>
  		<div class="detail-hot-list">
  			<a class="item detail-hot-item item-thumbnail-right" ng-repeat="data in detailHotData" href="#/tab/detail/{{data.id}}">
  				<img src="{{data.pic}}">
  				<h2 class="intwoline">{{data.title}}</h2>
  				<div class="detail-hot-item-label">
  					<p>{{data.adress}}</p>
  					<p>{{data.time}}</p>
  				</div>
  			</a>
  		</div>
  	</div>
  </ion-content>
</ion-view>
