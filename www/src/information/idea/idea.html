<div ng-controller="IdeaCtrl">

	<div ng-include="'src/information/optionSelect/optionSelect.html'"></div>

	<ion-content class="idea-content">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<div class="idea-list">
			<a href="#/tab/information/page/{{data.id}}" class="item idea-list-items item-thumbnail-right" ng-repeat="data in ideaItem">
				<img src="{{data.thumb[0]}}" alt="">
				<h2 class="intwoline">{{data.title}}</h2>
				<div class="idea-list-item">
					<label>{{data.copyfrom}}</label>
					<label>{{data.inputtime}}</label>
				</div>
			</a>
		</div>
		<ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="More"></ion-infinite-scroll>
	</ion-content>
</div>
