<div ng-controller="optionSelectCtrl" class="option-content">
  <div class="option-button">
    <p ng-click="optionTabShow()">筛选：{{tabSelect}}<i id="triangle" class="{{ selectOpened === true ? 'open' : 'close' }}"></i></p>
  </div>
  <div ng-class="isShow ? 'ng-hide' : '' ">
    <div id ="option-tab" ng-class="isOptionShow === true ? 'option-show' : 'option-hide' ">
      <p class="option-tab-item" ng-click="optionThingsSelect(data)" id="option-tab-item-{{data.id}}" ng-class="optionThingsIndex == {{data.id}} ? 'option-tab-select' : '' " ng-repeat="data in optionThings">
        {{data.tab}}
      </p>
    </div>    
  </div>
</div>
