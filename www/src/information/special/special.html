<div ng-controller="SpecialCtrl">

	<ion-content class="special-content">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<div class="special">
			<a href="#/tab/information/special/{{data.id}}" class="item special-items" ng-repeat="data in specialItem">
				<img src="{{data.thumb[0]}}" alt="">
				<h2 class="intwoline">{{data.title}}</h2>
				<p class="intwoline">{{data.desc}}</p>
			</a>
		</div>
		<ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="More"></ion-infinite-scroll>
	</ion-content>
</div>
