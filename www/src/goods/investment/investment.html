<div ng-controller="InvestmentCtrl">
	<div ng-include="'src/goods/tabSelect/tabSelect.html'"></div>

	<ion-content class="investment-content">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<div class="investment-list">
			<a class="investment-list-item item item-thumbnail-right" ng-repeat="data in investmentListItem">
				<img src="{{data.pic}}">
				<h2 class="intwoline">{{data.title}}</h2>
				<div class="investment-list-items">
					<label>{{data.adress}}</label>
					<label>{{data.times}}</label>
				</div>
			</a>
		</div>

		<ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="More"></ion-infinite-scroll>
	</ion-content>
</div>
