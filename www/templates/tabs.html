<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home Tab -->
  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- news Tab -->
  <ion-tab title="推荐" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/election">
    <ion-nav-view name="tab-election"></ion-nav-view>
  </ion-tab>

  <!-- find Tab -->
  <ion-tab title="订阅" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/read">
    <ion-nav-view name="tab-read"></ion-nav-view>
  </ion-tab>

  <!-- mine Tab -->
  <ion-tab title="分类" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/category">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>

  <!-- mine Tab -->
  <ion-tab title="我的" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>

</ion-tabs>
